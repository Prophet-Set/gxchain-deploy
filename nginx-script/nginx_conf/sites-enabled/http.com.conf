server {
    listen  80;
    server_name  http.com www.http.com;
    access_log  /var/log/nginx/http.com.log  main  buffer=32k;
    open_log_file_cache max=1000 inactive=20s min_uses=2 valid=1m;

    # 引入请求限制配置
    include    sites-enabled/deny.cfg;

    # 用于前段SLB请求端口心跳检测
    location = /slb.html {
       access_log_bypass_if ($uri = '/slb.html');
       return 200;
    }

   	location / {
        limit_req zone=qps1 burst=10 nodelay;
        limit_req zone=req_zone_wl burst=20 nodelay;
        include proxy.conf;
        proxy_pass http://127.0.0.1:8080;
    }

    # 定义错误页面
    include sites-enabled/error-page.cfg;
}